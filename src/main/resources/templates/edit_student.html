<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Student Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item mt-1"><a class="nav-link"
						th:href="@{/students}">Student Management</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label for="firstName">Student First Name</label> <input
								type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter student's first name" class="form-control" />
						</div>
						<div class="form-group">
							<label for="lastName">Student Last Name</label> <input
								type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter student's last name" class="form-control" />
						</div>
						<div class="form-group">
							<label for="email">Student Email</label> <input type="email"
								name="email" th:field="*{email}"
								placeholder="Enter student's email" class="form-control" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
